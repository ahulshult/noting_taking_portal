<html lang="en">
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <style>
        body {
          background-color: grey;
          background-repeat: no-repeat;
          background-size: cover;
          height: 100%;
        }
      </style>
</head>
  <body>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
      <div class="container">
        <form>
          <div class="form-group">
            <label>Course Number</label>
            <input type="text" id="number" name="number" class="form-control" placeholder="Course Number" [(ngModel)]="model.number" required>
          </div>
          <div>
            <label>Course Name</label>
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="model.name" required>
          </div>
          <div>
            <label>Professor Name</label>
            <input class="form-control" type="text" id="professor" name="professor" [(ngModel)]="model.professor" required>
          </div>
          <button type="submit" (click)="saveCourse()">Add</button>
      </form>
    </div>
  </div>
  </body>
</html>
