<html lang="en">
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <style>
        body {
          padding-top: 20px;
          padding-left: 750px;
        }
      </style>
</head>
  <body>
    <div class="col-md-7 text-center">
      <div class="layer">
        <form class="form-horizontal"  align="center" >
          <div class="form-group">
            <h3 align="center"> Add Course </h3>
            <div align="center">
                <input type="text" class="form-control" id="number" placeholder="Class Number" name="num" [(ngModel)]="model.classNumber" style="width:300px;" required>
                <input type="text" class="form-control" id="conum" name="conum" [(ngModel)]="model.courseNumber" placeholder="Course Number" style="width:300px;" required>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="ex. Programming Fundamentals 1" style="width:300px;" required>
                <input type="text" class="form-control" id="pname" name="pname" [(ngModel)]="model.professor" placeholder="Professor Name" style="width:300px;" required>
              <hr>
              <button type="button" class="btn btn-block" (click)="saveCourse()" style="width:300px; background-color:#98FB98">
                  <i class="fa fa-google" aria-hidden="true"></i>
                      Submit
              </button>
            </div>
          </div>
        </form>
  </div>
</div>
<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showInputAlert">
  Success!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="resetAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

</body>
<router-outlet></router-outlet>
</html>
