<html lang="en">
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
      body {
        background-image: url('https://images.pexels.com/photos/442574/pexels-photo-442574.jpeg?w=940&h=650&auto=compress&cs=tinysrgb');
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;

        padding-top: 100px;
        padding-bottom: 400px;
        padding-left: 300px;

      }

    </style>
</head>
      <body>
        <div class="padding">
        <div class="col-md-7 text-center">
          <div class="layer">
            <form class="form-horizontal"  align="center" >
              <div class="form-group">
                <div align="center">
                  <h3 align="center" class="text"> Login: </h3>
                  <button type="button" class="btn btn-block" (click)="signInWithFacebook()" style="width:300px;">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                      Login with Facebook
                  </button>

                  <button type="button" class="btn btn-block" (click)="signInWithGoogle()" style="width:300px;">
                      <i class="fa fa-google" aria-hidden="true"></i>
                          Login with Google
                  </button>
                  <hr>
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>

  </body>
  <router-outlet></router-outlet>
