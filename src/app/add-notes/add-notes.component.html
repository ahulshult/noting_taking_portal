<html lang="en">
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <style>
        body {
          padding-top: 80px;
          padding-left: 350px;
        }
      </style>
</head>
<app-header></app-header>
<app-sidenav></app-sidenav>
  <body>
    <div class="floating">
    <div class="col-md-7 text-center">
      <div class="layer">
        <form class="form-horizontal"  align="center" >
          <div class="form-group">
            <div align="center">
                <input type="text" class="form-control" id="number" placeholder="Class Number" name="num" [(ngModel)]="classNumber" style="width:300px;" required>
                <input type="text" class="form-control" id="conum" name="conum" [(ngModel)]="model.date_for" placeholder="Date of Class" style="width:300px;" required>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.date_uploaded" placeholder="Upload Date" style="width:300px;" required>
                <label for="file">File:</label><input type="file" (change)="upload($event)" accept=".png,.jpg,.pdf,.docx,.doc" />
              <hr>
              <button type="button" class="btn btn-block" (click)="saveCourse()" style="width:300px; background-color:#98FB98">
                  <i class="fa fa-google" aria-hidden="true"></i>
                      Submit
              </button>
              <progress max="100" [value]="(uploadProgress | async)"></progress>
            </div>
          </div>
        </form>
  </div>
</div>
</div>

</body>
<router-outlet></router-outlet>
</html>
